<!DOCTYPE html>

<html lang="en" ng-app="app">
<head>

   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">

   <!-- Mobile-friendly viewport -->
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="">
   <title>Showcase</title>

   <script type="text/javascript" src="public/bower_components/angular/angular.min.js"></script>
   <link rel="stylesheet" href="public/bower_components/bootstrap/dist/css/bootstrap.min.css" />
   <script type="text/javascript" src="public/bower_components/jquery/dist/jquery.min.js"></script>
   <script type="text/javascript" src="public/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

   <script type="text/javascript" src="public/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

   <!-- Firebase -->
   <!--    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
-->
<script type="text/javascript" src="public/bower_components/firebase/firebase.js"></script>

<!-- AngularFire -->
<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

<script type="text/javascript" src="public/js/app.js"></script>
<link rel="stylesheet" href="public/css/app.css" />

</head>

<body ng-controller="AuthController as auth">

   <!-- directive for authentication -->
   <!-- <auth-directive ></auth-directive> -->

   <header id="heading">
      <div class="container text-center">

         <div class="row">
            
            <div class="col-md-12">
               
               <h1>Showcase</h1>

            </div>

         </div>

         <div class="row">
            
            <div class="col-md-12 text-right">
               
               <p>Welcome, {{auth.user}}</p>

            </div>

         </div>
         
      </div>
   </header>

   <div class="container" ng-controller="PostController as postctrl">

      <div class="row">

         <div class="col-md-12 text-right">

            <a class="btn" ui-sref="create" >Create a new post</a>

         </div>

      </div>

      <div class="row">

         <div class="col-md-12">

            <div ui-view></div>

         </div>

      </div>

   </div>

</html>
